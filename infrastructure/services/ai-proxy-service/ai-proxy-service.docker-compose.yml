version: '3.8'

services:
  api:
    build:
      context: ../../..
      dockerfile: infrastructure/services/ai-proxy-service/Dockerfile
    container_name: ai-proxy-api
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - CONFIG_PATH=/app/service/ai-proxy-service/config/providers.yaml
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: >
        ["CMD", "python", "-c",
         "import urllib.request,sys; "
         "urllib.request.urlopen('http://localhost:8001/health', timeout=3); "
         "sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
