version: '3.8'

# Optimized Kafka setup for faster startup and development
services:
  kafka:
    image: apache/kafka-native:latest  # Faster startup than apache/kafka
    container_name: kafka
    profiles: ["kafka"]
    restart: unless-stopped
    environment:
      # Optimized KRaft configuration for faster startup
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093

      # Optimized for fast startup
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # Reduced partitions for faster topic creation
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1

      # Disable diagnostics for faster startup
      KAFKA_DIAGNOSTICS_ENABLED: false

    ports:
      - "9092:9092"

    networks:
      - kafka-network

    # Optimized health check for faster startup detection
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server=localhost:9092 || exit 1"]
      interval: 15s  # Reduced from 30s
      timeout: 5s    # Reduced from 10s
      retries: 3     # Reduced from 5
      start_period: 30s  # Reduced from 60s

    # Optimized logging for faster I/O
    logging:
      driver: "json-file"
      options:
        max-size: "5m"  # Reduced from 10m
        max-file: "2"

  kafka-ui:
    image: kafbat/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    profiles: ["kafka"]

# Kafka network for isolation
networks:
  kafka-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${KAFKA_SUBNET:-172.29.0.0/16}
