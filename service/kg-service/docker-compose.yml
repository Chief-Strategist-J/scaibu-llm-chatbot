version: '3.8'

services:
  kg-api:
    build: .
    container_name: kg-api
    ports: ["8002:8002"]
    env_file: [.env]
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_AUTH:-neo4j/Scaibu@123}
      - DATABASE_SUBNET=${DATABASE_SUBNET:-172.26.0.0/16}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks: [kg-network]
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:8002/health', timeout=3); sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  kg-network:
    driver: bridge
    external: true
