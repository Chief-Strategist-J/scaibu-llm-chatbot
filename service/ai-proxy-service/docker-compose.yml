---
version: '3.8'

services:
  api:
    build: .
    container_name: ai-proxy-api
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: >
        ["CMD", "python", "-c",
         "import urllib.request,sys; "
         "urllib.request.urlopen('http://localhost:8001/health', timeout=3); "
         "sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
