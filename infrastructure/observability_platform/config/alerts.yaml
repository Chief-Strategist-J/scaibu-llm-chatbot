apiVersion: 1

groups:
  - name: Infrastructure
    folder: Infrastructure
    interval: 60s
    rules:
      - name: High CPU Usage
        condition: B
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"

  - name: Application
    folder: Application
    interval: 30s
    rules:
      - name: High Error Rate
        condition: C
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate in application"

  - name: Temporal Workers
    folder: Temporal
    interval: 30s
    rules:
      - name: Worker Down
        condition: D
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Temporal worker is not responding"
