# Development dynamic configuration for Temporal with SQL persistence

# Frontend settings
frontend.enableClientVersionCheck:
  - value: false

# History settings
history.persistenceMaxQPS:
  - value: 3000

# Matching settings
matching.persistenceMaxQPS:
  - value: 3000

# Worker settings
worker.persistenceMaxQPS:
  - value: 3000

# System settings
system.advancedVisibilityWritingMode:
  - value: "off"

# Namespace defaults
system.namespaceDefaults.namespace:
  - value: "default"

# Retention settings
system.retentionScheduleInterval:
  - value: "24h"

# Archival settings (disabled for development)
system.enableArchival:
  - value: false

# Visibility settings
system.enableReadVisibilityFromES:
  - value: false

# Rate limiting
frontend.rps:
  - value: 1000

# Queue settings
matching.numTaskqueueWritePartitions:
  - value: 4

matching.numTaskqueueReadPartitions:
  - value: 4

# Persistence settings
persistence.defaultStore:
  - value: "temporal"

persistence.additionalStores:
  - value: {}

# SQL settings
persistence.sql.persistence:
  - value:
      driverName: "postgres"
      databaseName: "temporal"
      connectAddr: "postgresql:5432"
      connectProtocol: "tcp"
      user: "temporal"
      password: "temporal"
      maxConns: 20
      maxIdleConns: 20
      maxConnLifetime: "1h"
      numShards: 1
