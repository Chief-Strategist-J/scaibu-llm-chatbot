version: '3.8'

services:
  api:
    build: .
    container_name: rag-api
    ports:
      - "8003:8003"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - LOG_LEVEL=INFO
      - DATABASE_SUBNET=${DATABASE_SUBNET:-172.26.0.0/16}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:8003/health', timeout=3); sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
